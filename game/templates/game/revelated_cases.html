<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealed Case Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revealed Cases</h1>
        <table>
            <thead>
                <tr>
                    <th>Case Number</th>
                    <th>Case Value</th>
                </tr>
            </thead>
            <tbody>
                {% for case, value in revealed_cases %}
                    <tr>
                        <td>{{ case }}</td>
                        <td>${{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('juegos.index') }}">Back to Game</a>
    </div>
</body>
</html>
