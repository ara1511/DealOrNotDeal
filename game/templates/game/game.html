<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Deal or No Deal - Selecciona tu Maletín</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Deal or No Deal</h1>
    <p>Selecciona tu maletín inicial:</p>
    <form action="{{ url_for('juegos.select_case') }}" method="POST">
        <div class="cases-grid">
            {% for i in range(1, 27) %}
                <button type="submit" name="case_number" value="{{ i }}" class="case-button">{{ i }}</button>
            {% endfor %}
        </div>
    </form>

    <style>
        .case-button {
            background-color: #5bc0de;
            color: #fff;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            width: 60px;
            text-align: center;
            border: 1px solid #000;
            cursor: pointer;
        }
        .case-button.selected {
            background-color: #f0ad4e;
            color: #fff;
        }
    </style>
</body>
</html>
