{% extends 'layout.html' %}

{% block main %}
  <h1>Editar Usuario</h1>

  <form action="/users/edit/{{ user.id }}" method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de Usuario</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" value="{{ user.name }}" required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="text" class="form-control" name="password" value="{{ user.password }}" id="password" required/>
    </div>
    <button type="submit" class="btn btn-primary">Aceptar</button>
  </form>
{% endblock %}
