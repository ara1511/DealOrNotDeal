{% extends 'layout.html' %} {% block main %}
<main class="form-signin w-50 m-auto">
  {% if not current_user.is_authenticated %}
  <a class="btn btn-success" href="/auth/login">Ingresar</a>
  <a class="btn btn-primary" href="/auth/register">Registrarse</a>
  {% else %}
  <h1 class="h3 mb-3 fw-normal">Bienvenido {{ current_user.fullname }}</h1>
  <form action="{{ url_for('juegos.index') }}">
    <button type="submit">Start Game</button>
  {% endif %}
</main>
{% endblock %}
